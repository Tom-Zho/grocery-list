<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Times New Roman,Times, serif;
            background-color: #f0fffc;
            padding: 20px;
        }
        h1 {
            color:#6a22e6;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            font-size:1.3rem;
            padding: 8px 0;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.3);
        }
        button{
            background-color: darkseagreen;
            border:none;
            cursor: pointer;
            padding: auto;
            border-radius: 5px;
        }
        button:hover {
            background-color:rgb(11, 237, 199);
        }
        button:active{
            background-color:black;
        }
    </style>
</head>
<body>
    <h1>My Grocery List</h1>
    <p>Don't forget to buy: </p>

    <ul>
        <li><input type="checkbox" id="item1"><label for="item1">Apple</label></li>
        <li><input type="checkbox" id="item2"><label for="item2">üçåBanana</label></li>
        <li><input type="checkbox" id="item3"><label for="item3">üü†Orange</label></li>
        <li><input type="checkbox" id="item4"><label for="item4">ü•îPotato</label></li>
        <li><input type="checkbox" id="item5"><label for="item5">ü•õMilk</label></li>
    </ul>
    <p>Click on the checkbox to mark an item as bought</p>

    <button>Clear all</button>
    <script>
        document.querySelectorAll('input[type="checkbox"]').forEach((box) => {
            box.addEventListener('change', function() {
                const label = document.querySelector(`label[for="${this.id}"]`);
                if (this.checked) {
                    label.style.textDecoration = 'line-through';
                    label.style.opacity = '0.6';
                } else {
                    label.style.textDecoration = 'none';
                    label.style.opacity = '1';
                }

            });
        });
        document.querySelector('button').addEventListener('click', function() {
            document.querySelectorAll('input[type="checkbox"]').forEach((box) => {
                box.checked = false;
                const label = document.querySelector(`label[for="${box.id}"]`);
                label.style.textDecoration = 'none';
                label.style.opacity = '1';
            });
        });
        </script>
</body>
</html>
