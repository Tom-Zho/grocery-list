<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Times New Roman,Times, serif;
            background-color: #05deff;
            padding: 20px;
        }
        h1 {
            color:#ffff00;
            font-size: 2.5rem;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            font-size:1.3rem;
            padding: 8px 0;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.3);
        }
        button{
            background-color: darkseagreen;
            border:none;
            cursor: pointer;
            padding: auto;
            border-radius: 5px;
        }
        button:hover {
            background-color:rgb(186, 176, 38);
        }
        button:active{
            background-color:rgb(247, 7, 7);
        }
    </style>
</head>
<body>
    <h1>My Grocery List</h1>
    <p>Don't forget to buy: </p>

    <ol>
        <li><input type="checkbox" id="item1"><label for="item1">ğŸApple</label></li>
        <li><input type="checkbox" id="item2"><label for="item2">ğŸŒBanana</label></li>
        <li><input type="checkbox" id="item3"><label for="item3">ğŸŸ Orange</label></li>
        <li><input type="checkbox" id="item4"><label for="item4">ğŸ¥”Potato</label></li>
        <li><input type="checkbox" id="item5"><label for="item5">ğŸ¥›Milk</label></li>
        <li><input type="checkbox" id="item6"><label for ="item6">ğŸ¥–Bread<label></li>
        <li><input type="checkbox" id="item7"><label for ="item7">ğŸ¥šEgg<label></li>
        <li><input type="checkbox" id="item8"><label for ="item8">ğŸ§€Cheese<label></li>
    </ol>
    <p>Click on the checkbox to mark an item as bought</p>

    <button>Clear all</button>
    <script>
        document.querySelectorAll('input[type="checkbox"]').forEach((box) => {
            box.addEventListener('change', function() {
                const label = document.querySelector(`label[for="${this.id}"]`);
                if (this.checked) {
                    label.style.textDecoration = 'line-through';
                    label.style.opacity = '0.6';
                } else {
                    label.style.textDecoration = 'none';
                    label.style.opacity = '1';
                }

            });
        });
        document.querySelector('button').addEventListener('click', function() {
            document.querySelectorAll('input[type="checkbox"]').forEach((box) => {
                box.checked = false;
                const label = document.querySelector(`label[for="${box.id}"]`);
                label.style.textDecoration = 'none';
                label.style.opacity = '1';
            });
        });
        </script>
</body>
</html>
